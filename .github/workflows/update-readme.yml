name: Update README

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: lishang4/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
